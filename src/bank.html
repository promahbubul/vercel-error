<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <main class="max-w-5xl h-screen mx-auto flex items-center justify-center">
      <div class="w-full">
        <div class="border-b-2 pb-10">
          <img
            src="https://yt3.googleusercontent.com/BN3tWeSx6GJcXkcieCv2Sliac4BrAhS7t8SvilZWoGGadxJ9NPyTXObV25EKq8Roi1v3Mrsy=s900-c-k-c0x00ffffff-no-rj"
            alt=""
            class="w-32 mx-auto"
          />
        </div>
        <!-- bank info -->
        <div class="grid grid-cols-12 gap-5 mt-10">
          <!-- deposit status card - 1 -->
          <div class="bg-green-600 col-span-4 p-10 rounded-lg text-white">
            <h1 class="text-2xl font-medium">Total Deposit</h1>
            <p class="text-6xl font-extrabold mt-5">
              $ <span class="" id="deposit-status">00</span>
            </p>
          </div>
          <!-- Withdraw status card - 2 -->
          <div class="bg-orange-600 col-span-4 p-10 rounded-lg text-white">
            <h1 class="text-2xl font-medium">Total Withdraw</h1>
            <p class="text-6xl font-extrabold mt-5">
              $ <span id="withdraw-status">00</span>
            </p>
          </div>
          <!-- Total Balance status card - 3 -->
          <div class="bg-sky-950 col-span-4 p-10 rounded-lg text-white">
            <h1 class="text-2xl font-medium">Total Balance</h1>
            <p class="text-6xl font-extrabold mt-5">
              $ <span id="total-balance">1650</span>
            </p>
          </div>
          <!-- Deposit input card - 4 -->
          <div class="bg-green-400 col-span-6 p-10 rounded-lg text-white">
            <h1 class="text-2xl font-medium">Deposit</h1>
            <input
              type="text"
              name=""
              placeholder="$ Enter your deposit amoutn"
              id="deposit-input"
              class="w-full p-4 mt-5 rounded-md text-black text-lg font-medium"
            />
            <div class="text-right mt-5">
              <button
                id="btn-deposit"
                class="p-4 rounded-md bg-indigo-500 text-lg font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <!-- Withdraw input card - 4 -->
          <div class="bg-orange-400 col-span-6 p-10 rounded-lg text-white">
            <h1 class="text-2xl font-medium">Withdraw</h1>
            <input
              type="text"
              name=""
              placeholder="$ Enter your Withdraw amoutn"
              id="withdraw-input"
              class="w-full p-4 mt-5 rounded-md text-black text-lg font-medium"
            />
            <div class="text-right mt-5">
              <button
                id="btn-withdraw"
                class="p-4 rounded-md bg-indigo-500 text-lg font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- script file -->
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
