<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="h-screen w-full flex justify-center items-center">
      <div class="w-[600px]">
        <img
          src="https://yt3.googleusercontent.com/BN3tWeSx6GJcXkcieCv2Sliac4BrAhS7t8SvilZWoGGadxJ9NPyTXObV25EKq8Roi1v3Mrsy=s900-c-k-c0x00ffffff-no-rj"
          alt=""
          class="w-32 mx-auto"
        />
        <form action="" class="bg-green-800 p-16 mt-12 rounded-lg">
          <!-- email -->
          <input
            placeholder="Enter your email"
            type="email"
            class="p-4 rounded-md bg-white w-full outline-none shadow-md shadow-emerald-950 focus:animate-bounce"
            name=""
            id="user-email"
          />
          <!-- password -->
          <input
            placeholder="Enter your password"
            type="password"
            class="p-4 mt-5 rounded-md bg-white w-full outline-none shadow-md shadow-emerald-950 focus:animate-bounce"
            name=""
            id="user-password"
          />
          <button id="btnLogin"
            class="w-full py-4 rounded-md bg-indigo-500 mt-6 text-white font-semibold text-lg hover:bg-indigo-600 transition-all duration-300 hover:scale-105"
            type="button"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <!-- script file -->
    <script src="./js/login.js"></script>
  </body>
</html>
